<!DOCTYPE html>
<html>
<head>
	<title>My University</title>
	<style>
		body {
			margin: 0;
			padding: 0;
			font-family: Arial, sans-serif;
		}
		header {
			background-color: #0072c6;
			color: #fff;
			padding: 10px;
			text-align: center;
		}
		
		main {
			margin: 20px;
		}
		h1 {
			font-size: 36px;
			margin-bottom: 20px;
		}
		p {
			font-size: 18px;
			line-height: 1.5;
			margin-bottom: 20px;
		}
		form {
			display: flex;
			flex-direction: column;
			max-width: 400px;
			margin: 0 auto;
		}
		label {
			font-size: 18px;
			margin-bottom: 10px;
		}
		input[type="text"], input[type="email"], textarea {
			padding: 10px;
			margin-bottom: 20px;
			border-radius: 4px;
			border: none;
			box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
		}
		input[type="submit"] {
			background-color: #0072c6;
			color: #fff;
			padding: 10px 20px;
			border: none;
			border-radius: 4px;
			cursor: pointer;
		}
		img {
  max-width: 100%;
  display: block;
  margin: auto;
  border: none;
  box-shadow: 2px 2px 5px #888888;
  border-radius: 10px;
  transition: transform 0.2s ease-in-out;
  height: 20%;
  width: 40%;
}

img:hover {
  transform: scale(1.1);
}
.nav {
  display: flex;
  flex-direction:row;
  justify-content: space-evenly;
  align-items: center;
  height: 75px;
  background-color: #f8f8f8;
  padding: 0 40px;
  box-shadow: 0 2px 5px rgba(0,0,0,0.3);
}
.nav a {
  color: #333;
  text-decoration: none;
  font-size: 18px;
  font-weight: bold;
}
.search{
padding-top:15px;
}

	</style>
</head>
<body>
	<header>
		<h1>ABC Technical Training Institute</h1>
		<img src="abc.jpg"alt="ABC Technical Training Institute">
	</header>
	 <div class="nav">
			<a href="">Home</a>
			<a href="">About Us</a>
			<a href="">Admissions</a>
			<a href="">Academics</a>
			<a href="">Student Life</a>
			<a href="">Alumni</a>
			<a href="">Contact Us</a>
		
	</div>
	<div class="search">
	<form>
			<input type="text" placeholder="Search">
			<button type="submit">Go</button>
		</form>
	</div>
	
	<main>
		<h1>Contact Us</h1>
		<p>If you have any questions or comments, please use the form below to get in touch with us.</p>
		<form>
			<label for="name">Name:</label>
			<input type="text" id="name" name="name" placeholder="Enter your name">
			<label for="email">Email:</label>
			<input type="email" id="email" name="email" placeholder="Enter your email address">
			<label for="message">Message:</label>
			<textarea id="message" name="message" placeholder="Enter your message"></textarea>
		</form>
	<h3>A song for your soul.</h3>
		<audio controls>
            <source src="HolySpirit.mp3" type="audio/mp3">
          </audio>
	</main>
	</body>
	</html>
